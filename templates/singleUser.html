<!--will be used to display only the blogs associated with a single given author. 
    It will be used when we dynamically generate a page using a GET request with a user query parameter 
    on the /blog route (similar to how we dynamically generated individual blog entry pages in the last 
    assignment).-->

{% extends "base.html" %}

{% block content %}
    <h1>Blog Posts!</h1>
    {% if blogs|length == 0 %}
        <p>No blogs</p>
    {% else %}
        

        {% for blog in blogs  %}
            
                <h2><a href='/blog?id={{blog.id}} '>
                {{blog.title}}</a></h2>
                <p>{{blog.body}}</p>
                <p><small><i>Written by: <a href='/singleUser?uid={{blog.owner_id}}'> {{username}}</a>
                     </i></small></p>
                          
            
        {% endfor %}

        
    {% endif %}




{% endblock %}
